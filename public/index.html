<!DOCTYPE html>
<html ng-app="WikiWars">
<head>
  <meta charset="utf-8">
  <title>Wiki Wars</title>
  <script src="/jQuery/dist/jquery.min.js"></script>
  <script src="/angular/angular.min.js"></script>
  <script src="/angular-resource/angular-resource.min.js"></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/mainController.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <base href="/">
</head>
<body>
  <main ng-controller="MainController as Main">
    <h1>
      <a href="https://en.wikipedia.org/wiki/{{Main.startPageLink}}" target="_blank">{{Main.startPage}}</a>,
      <a href="https://en.wikipedia.org/wiki/{{Main.endPageLink}}" target="_blank">{{Main.endPage}}</a>
    </h1>
    <div id="game-status">
      {{ Main.gameStatus }}
    </div>
    <div id="game-pane" ui-view></div>
  </main>
</body>
</html>
