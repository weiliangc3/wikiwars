<!DOCTYPE html>
<html ng-app="WikiWars">
<head>
  <meta charset="utf-8">
  <title>Wiki Wars</title>
  <script src="/jQuery/dist/jquery.min.js"></script>
  <script src="/angular/angular.min.js"></script>
  <script src="/angular-resource/angular-resource.min.js"></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/mainController.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Slabo+27px|Lora|Roboto+Slab|Playfair+Display+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/style.css">
  <base href="/">
</head>
<body>
  <main ng-controller="MainController as Main">
    <div id="game-status">
      <ul>
        <li ng-if="Main.endPage">
          Start point: <a href="https://en.wikipedia.org/wiki/{{Main.startPageLink}}" target="_blank">{{Main.startPage}}</a>
        </li>
        <li ng-if="Main.endPage">
          Destination: <a href="https://en.wikipedia.org/wiki/{{Main.endPageLink}}" target="_blank">{{Main.endPage}}</a>
        </li>
        <li ng-if="Main.count">
          Pages visited: {{Main.count}}
        </li>
        <li>
          Current Game Status: {{ Main.gameStatus }}
        </li>
      </ul>
      <div class="start-game-button" data-ng-click="Main.startGame()">Restart Game</div>
    </div>
    <div class="main-player-window">
      <h1>
        Wiki Wars
      </h1>
    </div>

    <div id="game-pane" ui-view></div>
  </main>
</body>
</html>
